<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Garchat OGT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./img/bot.png">

  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <img src="https://www.openai.com/content/images/2021/05/chat-gpt-3-1.png" alt="ChatGPT logo">
        <h1>ChatGPT</h1>
      </div>
      <div class="chat-history">
        <div class="message">
          <div class="message-content">
            <!-- <p>Hola, ¿en qué puedo ayudarte?</p> -->
          </div>
        </div>
      </div>
      <div class="chat-input">
        <form>
          <input type="text" placeholder="Send a message.">
          <button type="submit"><i class="fa-solid fa-paper-plane-top" style="color: #8e8ea0;"></i></button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
